# Oracle Database Configuration
# Uses oracle_enhanced adapter with environment variables
#
# For Docker: Variables are set in docker-compose.yml
# For local development: Variables are loaded from .env.development
#
default: &default
  adapter: oracle_enhanced
  host: <%= ENV.fetch("ORACLE_HOST", "localhost") %>
  port: <%= ENV.fetch("ORACLE_PORT", "1521") %>
  database: <%= ENV.fetch("ORACLE_DATABASE", "XEPDB1") %>
  username: <%= ENV.fetch("ORACLE_USERNAME", "system") %>
  password: <%= ENV.fetch("ORACLE_PASSWORD", "password123") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("ORACLE_DATABASE", "XEPDB1") %>

production:
  <<: *default
  # Production should use different credentials
  # Set these in your production environment variables
