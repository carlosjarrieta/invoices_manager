version: '3.8'

services:
  # Servicio de la aplicaci√≥n Rails
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - ORACLE_HOST=oracle-db
      - ORACLE_PORT=1521
      - ORACLE_PASSWORD=password123
      - MONGO_HOST=mongo-db
      - MONGO_PORT=27017
    depends_on:
      - oracle-db
      - mongo-db
    stdin_open: true
    tty: true

  # Base de datos Oracle
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    environment:
      ORACLE_PASSWORD: password123
      ORACLE_DATABASE: XEPDB1
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Base de datos MongoDB
  mongo-db:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: invoices_manager_development
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  oracle_data:
  mongo_data:
  bundle_cache:
