version: '3.8'

services:
  # Microservicio de Clientes (Gestión de Clientes)
  clients_service:
    build: 
      context: ./apps/clients_service
      dockerfile: Dockerfile
    command: sh -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./apps/clients_service:/rails
    ports:
      - "3001:3000"
    environment:
      - RAILS_ENV=development
      - ORACLE_HOST=oracle-clients-db
      - ORACLE_PORT=1521
      - ORACLE_DATABASE=FREEPDB1
      - ORACLE_USERNAME=system
      - ORACLE_PASSWORD=password123
      - ORACLE_SYSTEM_PASSWORD=password123
      - AUDIT_SERVICE_URL=http://audit_service:3000
      - NLS_LANG=AMERICAN_AMERICA.AL32UTF8
      - JWT_SECRET_KEY=shared_secret_key_for_microservices_jwt_validation
    depends_on:
      - oracle-clients-db
      - audit_service

  # Microservicio de Facturas (Core de Facturación)
  invoices_service:
    build: 
      context: ./apps/invoices_service
      dockerfile: Dockerfile
    command: sh -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./apps/invoices_service:/rails
    ports:
      - "3002:3000"
    environment:
      - RAILS_ENV=development
      - ORACLE_HOST=oracle-invoices-db
      - ORACLE_PORT=1521
      - ORACLE_DATABASE=FREEPDB1
      - ORACLE_USERNAME=system
      - ORACLE_PASSWORD=password123
      - ORACLE_SYSTEM_PASSWORD=password123
      - CLIENTS_SERVICE_URL=http://clients_service:3000
      - AUDIT_SERVICE_URL=http://audit_service:3000
      - NLS_LANG=AMERICAN_AMERICA.AL32UTF8
      - JWT_SECRET_KEY=shared_secret_key_for_microservices_jwt_validation
    depends_on:
      - oracle-invoices-db
      - clients_service
      - audit_service

  # Microservicio de Auditoría (Logs en Mongo)
  audit_service:
    build: 
      context: ./apps/audit_service
      dockerfile: Dockerfile
    command: sh -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./apps/audit_service:/rails
    ports:
      - "3003:3000"
    environment:
      - RAILS_ENV=development
      - MONGO_HOST=mongo-db
      - MONGO_PORT=27017
      - MONGO_DATABASE=audit_logs
      - JWT_SECRET_KEY=shared_secret_key_for_microservices_jwt_validation
    depends_on:
      - mongo-db

  # Base de datos Oracle para Clientes (Instancia Independiente)
  oracle-clients-db:
    image: gvenzl/oracle-free:23-slim
    environment:
      ORACLE_PASSWORD: password123
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1522:1521"
    volumes:
      - oracle_clients_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Base de datos Oracle para Facturas (Instancia Independiente)
  oracle-invoices-db:
    image: gvenzl/oracle-free:23-slim
    environment:
      ORACLE_PASSWORD: password123
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1523:1521"
    volumes:
      - oracle_invoices_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Base de datos MongoDB (Auditoría)
  mongo-db:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: audit_logs
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  oracle_clients_data:
  oracle_invoices_data:
  mongo_data: