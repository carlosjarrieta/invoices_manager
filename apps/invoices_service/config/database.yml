# Oracle Database Configuration - Invoices Service
# Este servicio usa una instancia dedicada de Oracle para m√°xima resiliencia
default: &default
  adapter: oracle_enhanced
  host: <%= ENV.fetch("ORACLE_HOST", "oracle-invoices-db") %>
  port: <%= ENV.fetch("ORACLE_PORT", "1521") %>
  database: <%= ENV.fetch("ORACLE_DATABASE", "INVOICES_PDB") %>
  username: <%= ENV.fetch("ORACLE_USERNAME", "system") %>
  password: <%= ENV.fetch("ORACLE_PASSWORD", "password123") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default

test:
  <<: *default
  database: <%= ENV.fetch("ORACLE_DATABASE", "INVOICES_PDB") %>

production:
  <<: *default